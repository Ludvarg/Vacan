<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacan Census</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-bar">
        <h1>Vacan Sultanate</h1>
        <a class="back-button" href="index.html">Back</a>
    </header>
    <div class="spacer"></div>
    
    <div class="information-page">
        <h2>Census of the Vacan Sultinate</h2>
        <h4>All data gathered about the Vacan Sultinate, its vassals and its inhabitants</h4>
        <div class="dark-line"></div>
        <h3>Report from April 2024</h3>
        <div class="dark-line"></div>
        <div class="cards">
            <div>
                <img src="imgs/census/activity.png" alt="Activity of April" style="width: 100%;">
                <p>Average playercount: 8,4</p>
            </div>
            <div>
                <img src="imgs/census/buildings.png" alt="buildings of April" style="width: 100%;">
                <p>Finished buildings: 1</p>
            </div>
            <div>
                <img src="imgs/census/population.png" alt="Population of April" style="width: 100%;">
                <p>Average population count: 479,2</p>
                <p>Average citizens count: 234,4</p>
            </div>
            <div>
                <img src="imgs/census/worker-count.png" alt="Worker count of April" style="width: 100%;">
                <p>Ministry employees count: 21</p>
            </div>
        </div>
    </div>
    
    <div class="spacer"></div>
    <footer class="bottom-bar"></footer>
